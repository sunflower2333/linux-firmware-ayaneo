name: Build Debian package
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-24.04-arm
    env:
      PACKAGE_NAME: ${{ github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev fakeroot rsync zstd p7zip

      - name: Build .deb
        env:
          GITHUB_REF: refs/tags/${{ env.TAG_NAME }}
        run: |
          ./scripts/build-deb.sh
          cd artifacts && 7z a ../firmware_deb.7z *.deb && cd ..

      - name: Set Release Tag and Name
        id: set_tag_name
        run: |
          current_time=$(date +"%y.%U.%H.%M")
          echo "TAG_NAME=release-${current_time}" >> $GITHUB_ENV
          echo "RELEASE_NAME=Release ${current_time}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false

      - name: Upload Firmware package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: firmware_deb.7z
          asset_name: firmware_deb.7z
          asset_content_type: application/x-7z-compressed
